name: Build Content Data

on:
  push:
    branches: [ main ]
    paths:
      - '_content/**'
  pull_request:
    branches: [ main ]
    paths:
      - '_content/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Generate content-data.js
      run: |
        python3 build-content.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        git diff --quiet assets/js/content-data.js || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/js/content-data.js
        git commit -m "ðŸ¤– Atualizar content-data.js automaticamente"
        git push
